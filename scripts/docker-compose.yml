  hls-server:
    container_name: hls-server
    image: alqutami/rtmp-hls:latest
    ports:
      - "8080:8080"
      - "1935:1935"

  radio-client:
    container_name: radio-client
    image: radio-client
    build: ../radio-client
    ports:
      - "8083:8083"

  recording-client:
    container_name: recording-client
    image: recording-client
    build: ../recording-client
