version: "2"
services:

  janus-server:
    container_name: janus-server
    image: 'canyan/janus-gateway:latest'
    command: ["/usr/local/bin/janus", "-F", "/usr/local/etc/janus"]
    ports:
      - "8087:8087"
      - "8089:8089"
      - "8889:8889"
      - "8000:8000"
      - "7088:7088"
      - "7089:7089"
    volumes:
      - "../janus-server/templates:/usr/local/etc/janus"
    restart: always

  # janus-server:
